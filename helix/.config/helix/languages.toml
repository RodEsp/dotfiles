[language-server]
biome = { command = "biome", args = ["lsp-proxy"] }

[[language]]
name = "nix"
file-types = [ "nix" ]
formatter = { command = "alejandra" }
language-servers = [ "nil" ]
auto-format = true

[language-server.nil]
command = "nil"
args = ["--stdio"]

[[language]]
name = "javascript"
language-servers = [ { name = "typescript-language-server", except-features = [ "format" ] }, "biome" ]
auto-format = true

[[language]]
name = "typescript"
language-servers = [ { name = "typescript-language-server", except-features = [ "format" ] }, "biome" ]
auto-format = true

[[language]]
name = "tsx"
auto-format = true
language-servers = [ { name = "typescript-language-server", except-features = [ "format" ] }, "biome" ]

[[language]]
name = "jsx"
auto-format = true
language-servers = [ { name = "typescript-language-server", except-features = [ "format" ] }, "biome" ]

[language-server.rust-analyzer.config.check]
command = "clippy"

[[language]]
name = "toml"
formatter = { command = "taplo", args = ["fmt", "-"] }

[[language]]
name = "dockerfile"
language-servers = ["docker-langserver"]

[[language]]
name = "hyprlang"
language-servers = [ "hyprls" ]

[language-server.hyprls]
command = "hyprls"

