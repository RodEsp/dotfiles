[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[gcloud]
symbol = "  "

[git_branch]
symbol = " "
format = "$symbol$branch "

[git_commit]
tag_symbol = '  '

[git_status]
format = "([$all_status$ahead_behind]($style) )"
ahead = ' ${count}'
diverged = '󱪕  ${ahead_count} ${behind_count}'
behind = ' ${count}'
conflicted = '[](orange) '
up_to_date = ''
untracked = '[](blue) '
stashed = '[](blue) '
modified = '[󱇧](yellow) '
staged = '[$count󰸩 ](green)'
renamed = ' '
deleted = '🗑'

