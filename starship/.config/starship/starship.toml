"$schema" = 'https://starship.rs/config-schema.json'

scan_timeout = 30

format = '''
[┌─\[](green)$character$directory\] $git_branch$git_status$git_state$fill $all
[└─$os ](green)'''

# Custom
[directory]
read_only = " 󰌾"
format = '[$path](green)[$read_only](red)'
truncation_length = 5
truncation_symbol = '.../'
truncate_to_repo = false

[fill]
symbol = ' '

[os]
format = "[$symbol](green)"
disabled = false

# Disabled
[character]
disabled = true

[line_break]
disabled = true

# Nerd Font Symbols
[aws]
symbol = "  "

[buf]
symbol = " "

[bun]
symbol = " "

[c]
symbol = " "

[cpp]
symbol = " "

[cmake]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[deno]
